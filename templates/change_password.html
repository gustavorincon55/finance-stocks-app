{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}

    <form action="/change_password" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="current-password" placeholder="Current password" type="text" id="target">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="password confirmation" type="password">
        </div>
        <button class="btn btn-primary submit-button" type="submit">Register</button>
    </form>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Bought
{% endblock %}

{% block main %}
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Symbol</th>
                    <th scope="col">Shares</th>
                    <th scope="col">Total spent</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ price }}</td>
                    <td>{{ symbol }}</td>
                    <td>{{ shares }}</td>
                    <td>{{ total_spent }}</td>
                </tr>
            </tbody>
        </table>
    </div>


{% endblock %}
